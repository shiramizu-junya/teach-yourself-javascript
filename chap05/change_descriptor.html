<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = { prop1: 'これは列挙可能プロパティです', prop2: '列挙できない' };

        const propDesc1 = Reflect.getOwnPropertyDescriptor(obj, 'prop1');
        const propDesc2 = Reflect.getOwnPropertyDescriptor(obj, 'prop2');

        console.log(propDesc1);
        console.log(propDesc2);

        Reflect.defineProperty(obj, 'prop2', { enumerable: false });
        const propDesc3 = Reflect.getOwnPropertyDescriptor(obj, 'prop2');
        console.log(propDesc3);

        for (const key in obj) {
            console.log(key, obj[key]);
        }
    </script>
</body>
</html>
